<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<style>
			@import url("https://fonts.googleapis.com/css?family=Poppins:300,600");
			@import url("https://fonts.googleapis.com/css?family=Poppins:300,600");
			@import url("https://fonts.googleapis.com/css2?family=Ms+Madi&display=swap");
			:root {
				--white: #fff;
				--green: #0f9;
				--black: #444;
			}
			/* init */
			*,
			*::before,
			*::after {
				box-sizing: border-box;
				margin: 0;
				padding: 0;
				list-style: none;
				text-decoration: none;
				/* get rid of tap highlight color  */
				-webkit-tap-highlight-color: rgba(0, 0, 0, 0);
				-webkit-tap-highlight-color: transparent;
			}

			body {
				font-family: "Poppins", sans-serif;
				color: var(--black);
				font-size: 1.1em;
				height: 100vh;
				display: flex;
				align-items: center;
				background-color: hsl(235, 46%, 20%);
			}

			.main {
				width: 640px;
				height: 540px;
				margin: auto auto;
				padding: 15px 0 50px 50px;
				position: relative;
				box-shadow: 0px 0px 200px -40px;
				display: flex;
				align-items: center;
				border-radius: 10px;
				background-color: #fff;
			}

			.form {
				margin-left: 2rem;
			}

			.main h1 {
				margin-top: 1rem;
			}
			a {
				text-decoration: none;
				color: rgba(142, 68, 173, 1);
			}

			.register {
				position: relative;
				left: 210px;
			}

			button {
				width: 150px;
				height: 50px;
				border: none;
				color: #fff;
				padding: 8px;
				border-radius: 50em;
				text-align: center;
				font-weight: 600;
				font-size: 1em;
				background: rgba(142, 68, 173, 1);
			}

			input[type="text"],
			input[type="password"] {
				width: 420px;
				height: 40px;
				padding: 8px;
				border-radius: 5px;
				border: silver solid 1px;
			}
		</style>
		<title>Document</title>
	</head>
	<body style="display: flex; flex-direction: column">
		<nav style="width: 90%; margin-top: 1rem">
			<div>
				<div style="display: flex">
					<div style="margin-right: auto">
						<a
							style="
								color: #bdc3c7;
								font-family: Poppins, sans-serif;
								font-size: 3rem;
								font-weight: 800;
								color: #0f9;
							"
							href="index.html"
							>H&H</a
						>
					</div>
					<ul
						style="
							display: flex;
							align-items: center;
							gap: 1rem;
							font-size: 1.2rem;
						"
					>
						<li><a style="color: #bdc3c7" href="./index.html">Home</a></li>
						<li><a style="color: #bdc3c7" href="#">About</a></li>
						<li><a style="color: #bdc3c7" href="#">Service</a></li>
						<li><a style="color: #bdc3c7" href="#">Contact</a></li>
					</ul>
				</div>
			</div>
		</nav>
		<div class="main">
			<div class="form">
				<h1>Create Your Account</h1>

				<input
					id="email"
					style="margin-top: 1rem"
					type="text"
					placeholder="Your Email"
				/>
				<input
					id="username"
					style="margin-top: 1rem"
					type="text"
					placeholder="Username"
				/>
				<br />
				<input
					id="password"
					style="margin-top: 1rem"
					type="password"
					placeholder="Password"
				/>
				<br />
				<input
					id="confirmPassword"
					style="margin-top: 1rem"
					type="password"
					placeholder="Confirm Password"
				/>
				<br />
				<input
					id="firstname"
					style="margin-top: 1rem"
					type="text"
					placeholder="Your First Name"
				/>
				<br />
				<input
					id="lastname"
					style="margin-top: 1rem"
					type="text"
					placeholder="Your Last Name"
				/>
				<br />

				<button style="margin-top: 1.5rem; cursor: pointer">Register</button>
			</div>
		</div>

		<script src="./scripts/userConnection.js"></script>
		<script src="./scripts/register.js"></script>
	</body>
</html>
